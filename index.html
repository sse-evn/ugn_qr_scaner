<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер номеров самокатов</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        /* Базовые стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e6ed 100%);
            color: #333;
            padding: 20px 10px; /* Отступы по бокам для мобильных */
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em; /* Адаптивный размер */
            text-align: center;
        }

        /* Контейнер для секций сканера и списка */
        .container {
            display: grid;
            grid-template-columns: 1fr; /* По умолчанию одна колонка для мобильных */
            gap: 25px;
            width: 100%;
            max-width: 1000px; /* Максимальная ширина для больших экранов */
        }

        /* Секции сканера и списка */
        .scanner-section, .list-section {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            box-sizing: border-box;
        }

        h2 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        /* Видеоэлемент сканера */
        video {
            width: 100%;
            max-width: 400px; /* Ограничение ширины для десктопа */
            height: auto;
            border: 3px solid #3498db;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px auto;
            background-color: #000; /* Черный фон для видео */
        }

        canvas {
            display: none; /* Canvas остается скрытым */
        }

        /* Статус сканирования */
        .scan-status {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
            color: #2ecc71;
            text-align: center;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            font-size: 0.95em;
        }

        /* Список номеров */
        ul {
            list-style: none;
            padding: 0;
            max-height: 350px; /* Ограничиваем высоту, чтобы был скролл */
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #fcfcfc;
            margin-bottom: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1.1em;
            color: #555;
            word-break: break-all; /* Для длинных номеров */
        }

        li:last-child {
            border-bottom: none;
        }

        li:nth-child(even) {
            background-color: #f7f7f7; /* Чередующийся фон для лучшей читаемости */
        }

        /* Группа кнопок */
        .button-group {
            display: flex;
            gap: 12px; /* Расстояние между кнопками */
            margin-top: 15px;
            flex-wrap: wrap; /* Кнопки будут переноситься на новую строку на мобильных */
            justify-content: center;
        }

        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1em;
            font-weight: bold;
            flex: 1; /* Кнопки будут растягиваться */
            min-width: 140px; /* Минимальная ширина для каждой кнопки */
            box-sizing: border-box;
        }
        .action-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .action-button:active {
            transform: translateY(0);
        }
        .action-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Цвета для кнопок */
        .action-button.red {
            background-color: #e74c3c;
        }
        .action-button.red:hover {
            background-color: #c0392b;
        }
        .action-button.green {
            background-color: #2ecc71;
        }
        .action-button.green:hover {
            background-color: #27ae60;
        }

        /* Медиа-запросы для адаптивности */
        @media (min-width: 768px) {
            /* На экранах шире 768px */
            h1 {
                font-size: 3em;
            }
            .container {
                grid-template-columns: 1fr 1fr; /* Две колонки */
            }
            .button-group {
                flex-wrap: nowrap; /* Кнопки остаются в одной строке */
            }
        }

        @media (max-width: 480px) {
            /* Дополнительные стили для очень маленьких экранов */
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            h2 {
                font-size: 1.5em;
            }
            .scanner-section, .list-section {
                padding: 15px;
            }
            .action-button {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Сканер номеров самокатов</h1>

    <div class="container">
        <div class="scanner-section">
            <h2>Сканировать QR-код</h2>
            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>
            <div id="scanStatus" class="scan-status">Ожидание сканирования...</div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="list-section">
            <h2>Отсканированные номера</h2>
            <ul id="scannedNumbersList">
                </ul>
            <div class="button-group">
                <button id="copyAllButton" class="action-button green">Копировать все номера</button>
                <button id="clearAllButton" class="action-button red">Очистить весь список</button>
                <button id="sendToTelegramButton" class="action-button">Отправить в Telegram</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasContext = canvasElement.getContext('2d');
        const scanStatus = document.getElementById('scanStatus');
        const errorMessage = document.getElementById('errorMessage');
        const scannedNumbersList = document.getElementById('scannedNumbersList');
        const copyAllButton = document.getElementById('copyAllButton');
        const clearAllButton = document.getElementById('clearAllButton');
        const sendToTelegramButton = document.getElementById('sendToTelegramButton');

        let scannedNumbers = []; // Массив для хранения отсканированных номеров
        let isScanning = false; // Флаг для управления циклом сканирования

        // --- Функции для управления списком ---
        function loadScannedNumbers() {
            const storedNumbers = localStorage.getItem('scooterScannedNumbers');
            if (storedNumbers) {
                scannedNumbers = JSON.parse(storedNumbers);
                updateScannedNumbersDisplay();
            }
        }

        function saveScannedNumbers() {
            localStorage.setItem('scooterScannedNumbers', JSON.stringify(scannedNumbers));
        }

        function extractNumberFromLink(link) {
            // URENT: https://ure.su/j/s.250763 -> 250763
            const urentMatch = link.match(/ure\.su\/j\/s\.(\d+)/);
            if (urentMatch && urentMatch[1]) {
                return urentMatch[1];
            }

            // Yandex Go: https://go.yandex/scooters?number=(\d+) -> 00167161
            const yandexMatch = link.match(/go\.yandex\/scooters\?number=(\d+)/);
            if (yandexMatch && yandexMatch[1]) {
                return yandexMatch[1];
            }

            // Whoosh: https://whoosh.app.link/scooter?scooter_code=([a-zA-Z0-9]+) -> AM7784
            const whooshMatch = link.match(/whoosh\.app\.link\/scooter\?scooter_code=([a-zA-Z0-9]+)/);
            if (whooshMatch && whooshMatch[1]) {
                return whooshMatch[1];
            }

            // Если не найдено известного формата, возвращаем ссылку как есть
            return link;
        }

        function updateScannedNumbersDisplay() {
            scannedNumbersList.innerHTML = ''; // Очищаем список перед обновлением
            if (scannedNumbers.length === 0) {
                scannedNumbersList.innerHTML = '<li>Список пуст. Отсканируйте первый номер!</li>';
                copyAllButton.disabled = true; // Отключаем кнопку копирования, если список пуст
                clearAllButton.disabled = true; // Отключаем кнопку очистки
                sendToTelegramButton.disabled = true; // Отключаем кнопку отправки в ТГ
            } else {
                scannedNumbers.forEach(num => {
                    const listItem = document.createElement('li');
                    listItem.textContent = num;
                    scannedNumbersList.appendChild(listItem);
                });
                copyAllButton.disabled = false;
                clearAllButton.disabled = false;
                sendToTelegramButton.disabled = false;
            }
        }

        function addScannedNumber(rawCode) {
            const cleanedNumber = extractNumberFromLink(rawCode);

            // Проверяем, есть ли уже такой номер в списке
            if (!scannedNumbers.includes(cleanedNumber)) {
                scannedNumbers.unshift(cleanedNumber); // Добавляем новый номер в начало списка
                saveScannedNumbers();
                updateScannedNumbersDisplay();
                scanStatus.textContent = `Отсканирован: ${cleanedNumber}`;
                scanStatus.style.color = '#2ecc71';
            } else {
                scanStatus.textContent = `Номер "${cleanedNumber}" уже в списке.`;
                scanStatus.style.color = '#f39c12'; // Желтый цвет для предупреждения
            }
        }

        function copyAllNumbers() {
            if (scannedNumbers.length === 0) {
                alert('Список номеров пуст, нечего копировать.');
                return;
            }
            const allNumbersText = scannedNumbers.join('\n'); // Соединяем все номера новой строкой
            navigator.clipboard.writeText(allNumbersText).then(() => {
                alert('Все номера скопированы в буфер обмена!');
            }).catch(err => {
                console.error('Не удалось скопировать все номера:', err);
                alert('Ошибка при копировании всех номеров.');
            });
        }

        function clearAllScannedNumbers() {
            if (confirm('Вы уверены, что хотите очистить весь список отсканированных номеров?')) {
                scannedNumbers = [];
                saveScannedNumbers();
                updateScannedNumbersDisplay();
                scanStatus.textContent = 'Список очищен.';
                scanStatus.style.color = '#333';
            }
        }

        function sendToTelegram() {
            if (scannedNumbers.length === 0) {
                alert('Список номеров пуст, нечего отправлять.');
                return;
            }
            const textToSend = "Отсканированные номера самокатов:\n\n" + scannedNumbers.join('\n'); // Добавил двойной перенос для красоты
            // Кодируем текст для URL, чтобы он корректно передавался
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(textToSend)}`;
            window.open(telegramUrl, '_blank'); // Открываем Telegram в новой вкладке
        }


        // --- Функции для сканирования QR-кода ---
        async function startScanner() {
            try {
                // Запрашиваем доступ к камере, предпочитая заднюю камеру на мобильных
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.setAttribute('playsinline', true); // Важно для iOS, чтобы видео воспроизводилось inline
                video.play();
                isScanning = true;
                requestAnimationFrame(tick); // Запускаем цикл сканирования
                scanStatus.textContent = 'Сканирование запущено... Наведите камеру на QR-код.';
                errorMessage.textContent = ''; // Очищаем сообщения об ошибках
            } catch (err) {
                console.error("Ошибка доступа к камере:", err);
                errorMessage.textContent = `Не удалось получить доступ к камере. Пожалуйста, убедитесь, что вы предоставили разрешение. Ошибка: ${err.name}`;
                scanStatus.textContent = 'Ошибка сканирования.';
                scanStatus.style.color = '#e74c3c';
            }
        }

        function tick() {
            if (!isScanning) return; // Остановить цикл, если сканирование выключено

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Устанавливаем размеры canvas по размерам видео
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

                // Получаем данные изображения для jsQR
                const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert", // Попробуйте изменить, если QR-коды не распознаются
                });

                if (code) {
                    // code.data содержит отсканированный текст/ссылку
                    addScannedNumber(code.data);
                }
            }
            requestAnimationFrame(tick); // Продолжаем сканирование в следующем кадре
        }

        // --- Инициализация при загрузке страницы ---
        document.addEventListener('DOMContentLoaded', () => {
            loadScannedNumbers(); // Загружаем сохраненные номера
            startScanner(); // Запускаем сканер
        });

        // --- Обработчики кнопок ---
        copyAllButton.addEventListener('click', copyAllNumbers);
        clearAllButton.addEventListener('click', clearAllScannedNumbers);
        sendToTelegramButton.addEventListener('click', sendToTelegram);
    </script>
</body>
</html>
