<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер номеров самокатов</title>
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlroqP0bX+b7jP9E5yJz7t8r+1aU8mBw1c2P4+u+w+A3wG1P9kQ2l7kL8p4Tz9+C6qXN6z5Mz7oJ5mQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e6ed 100%);
            color: #333;
            padding: 20px 10px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
        }

        .scanner-section, .list-section {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 25px;
            box-sizing: border-box;
        }

        h2 {
            color: #34495e;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        /* Container for video and canvas to layer them */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            border: 3px solid #3498db;
            border-radius: 10px;
            background-color: #000;
            overflow: hidden; /* Ensure anything drawn outside is clipped */
        }

        video {
            display: block;
            width: 100%;
            height: auto;
            /* If facingMode is 'environment' (back camera), remove transform: scaleX(-1); */
            /* If you want a mirrored view (like a selfie camera but for back camera), keep it. */
            /* transform: scaleX(-1); */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Make canvas visible and transparent */
            display: block; 
            pointer-events: none; /* Allows clicks to pass through to video/elements underneath */
            /* Apply the same mirror effect if video is mirrored */
            /* transform: scaleX(-1); */
        }

        .scan-status {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1em;
            color: #2ecc71;
            text-align: center;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            font-size: 0.95em;
        }

        ul {
            list-style: none;
            padding: 0;
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #fcfcfc;
            margin-bottom: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1.1em;
            color: #555;
            word-break: break-all;
        }

        li:last-child {
            border-bottom: none;
        }

        li:nth-child(even) {
            background-color: #f7f7f7;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            font-size: 1em;
            font-weight: bold;
            flex: 1;
            min-width: 140px;
            box-sizing: border-box;
            display: flex; /* For icon alignment */
            align-items: center; /* For icon alignment */
            justify-content: center; /* For icon alignment */
            gap: 8px; /* Space between icon and text */
        }
        .action-button i { /* Style for Font Awesome icons */
            font-size: 1.2em;
        }
        .action-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .action-button:active {
            transform: translateY(0);
        }
        .action-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .action-button.red {
            background-color: #e74c3c;
        }
        .action-button.red:hover {
            background-color: #c0392b;
        }
        .action-button.green {
            background-color: #2ecc71;
        }
        .action-button.green:hover {
            background-color: #27ae60;
        }
        .action-button.toggle-flash {
            background-color: #f39c12; /* Orange color for flashlight button */
        }
        .action-button.toggle-flash:hover {
            background-color: #e67e22;
        }
        .action-button.toggle-flash.on {
            background-color: #2ecc71; /* Green when flash is on */
        }
        .action-button.toggle-flash.on:hover {
            background-color: #27ae60;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }

        .footer a {
            color: #777;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .container {
                grid-template-columns: 1fr 1fr;
            }
            .button-group {
                flex-wrap: nowrap;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            h2 {
                font-size: 1.5em;
            }
            .scanner-section, .list-section {
                padding: 15px;
            }
            .action-button {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Сканер номеров самокатов</h1>

    <div class="container">
        <div class="scanner-section">
            <h2>Сканировать QR-код</h2>
            <div class="video-container">
                <video id="video" playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <div class="button-group" style="margin-bottom: 20px;">
                <button id="toggleFlashButton" class="action-button toggle-flash" disabled><i class="fas fa-bolt"></i> Включить вспышку</button>
            </div>
            <div id="scanStatus" class="scan-status">Ожидание сканирования...</div>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="list-section">
            <h2>Номера</h2>
            <ul id="scannedNumbersList">
            </ul>
            <div class="button-group">
                <button id="copyAllButton" class="action-button green"><i class="fas fa-copy"></i> Копировать все</button>
                <button id="clearAllButton" class="action-button red"><i class="fas fa-trash-alt"></i> Очистить все</button>
                <button id="sendToTelegramButton" class="action-button"><i class="fab fa-telegram-plane"></i> Отправить в Telegram</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Разработано: <a href="https://t.me/sse_evn" target="_blank" rel="noopener noreferrer">sse_evn деп</a>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasContext = canvasElement.getContext('2d');
        const scanStatus = document.getElementById('scanStatus');
        const errorMessage = document.getElementById('errorMessage');
        const scannedNumbersList = document.getElementById('scannedNumbersList');
        const copyAllButton = document.getElementById('copyAllButton');
        const clearAllButton = document.getElementById('clearAllButton');
        const sendToTelegramButton = document.getElementById('sendToTelegramButton');
        const toggleFlashButton = document.getElementById('toggleFlashButton');
        const videoContainer = document.querySelector('.video-container');

        let scannedNumbers = [];
        let isScanning = false;
        let mediaStream = null;
        let track = null;
        let isFlashOn = false;

        // Отключено: Звук и Вибрация
        const USE_SCAN_SOUND = false;
        const USE_VIBRATION = false;

        const scanSound = USE_SCAN_SOUND ? new Audio('./scan.mp3') : null;

        function loadScannedNumbers() {
            const storedNumbers = localStorage.getItem('scooterScannedNumbers');
            if (storedNumbers) {
                scannedNumbers = JSON.parse(storedNumbers);
                updateScannedNumbersDisplay();
            }
        }

        function saveScannedNumbers() {
            localStorage.setItem('scooterScannedNumbers', JSON.stringify(scannedNumbers));
        }

        function extractNumberFromLink(link) {
            const urentMatch = link.match(/ure\.su\/j\/s\.(\d+)/);
            if (urentMatch && urentMatch[1]) {
                return urentMatch[1];
            }

            const yandexMatch = link.match(/go\.yandex\/scooters\?number=(\d+)/);
            if (yandexMatch && yandexMatch[1]) {
                return yandexMatch[1];
            }

            const whooshMatch = link.match(/whoosh\.app\.link\/scooter\?scooter_code=([a-zA-Z0-9]+)/);
            if (whooshMatch && whooshMatch[1]) {
                return whooshMatch[1];
            }

            return link;
        }

        function updateScannedNumbersDisplay() {
            scannedNumbersList.innerHTML = '';
            if (scannedNumbers.length === 0) {
                scannedNumbersList.innerHTML = '<li>Список пуст. Отсканируйте первый номер!</li>';
                copyAllButton.disabled = true;
                clearAllButton.disabled = true;
                sendToTelegramButton.disabled = true;
            } else {
                scannedNumbers.forEach(num => {
                    const listItem = document.createElement('li');
                    listItem.textContent = num;
                    scannedNumbersList.appendChild(listItem);
                });
                copyAllButton.disabled = false;
                clearAllButton.disabled = false;
                sendToTelegramButton.disabled = false;
            }
        }

        function playSound() {
            if (USE_SCAN_SOUND && scanSound) {
                scanSound.play().catch(e => console.warn("Failed to play sound:", e));
            }
        }

        function vibrateDevice() {
            if (USE_VIBRATION && navigator.vibrate) {
                navigator.vibrate(200); // Vibrate for 200ms
            }
        }

        function addScannedNumber(rawCode) {
            const cleanedNumber = extractNumberFromLink(rawCode);

            if (!scannedNumbers.includes(cleanedNumber)) {
                scannedNumbers.unshift(cleanedNumber);
                saveScannedNumbers();
                updateScannedNumbersDisplay();
                scanStatus.textContent = `Отсканирован: ${cleanedNumber}`;
                scanStatus.style.color = '#2ecc71';
                playSound();
                vibrateDevice();
            } else {
                scanStatus.textContent = `Номер "${cleanedNumber}" уже в списке.`;
                scanStatus.style.color = '#f39c12';
            }
        }

        function copyAllNumbers() {
            if (scannedNumbers.length === 0) {
                alert('Список номеров пуст, нечего копировать.');
                return;
            }
            const allNumbersText = scannedNumbers.join('\n');
            navigator.clipboard.writeText(allNumbersText).then(() => {
                alert('Все номера скопированы в буфер обмена!');
            }).catch(err => {
                console.error('Не удалось скопировать все номера:', err);
                alert('Ошибка при копировании всех номеров.');
            });
        }

        function clearAllScannedNumbers() {
            if (confirm('Вы уверены, что хотите очистить весь список отсканированных номеров?')) {
                scannedNumbers = [];
                saveScannedNumbers();
                updateScannedNumbersDisplay();
                scanStatus.textContent = 'Список очищен.';
                scanStatus.style.color = '#333';
            }
        }

        function sendToTelegram() {
            if (scannedNumbers.length === 0) {
                alert('Список номеров пуст, нечего отправлять.');
                return;
            }
            const textToSend = "Номера:\n\n" + scannedNumbers.join('\n');
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(textToSend)}`;
            window.open(telegramUrl, '_blank');
        }

        async function startScanner() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = mediaStream;
                video.setAttribute('playsinline', true);
                video.play();
                isScanning = true;
                scanStatus.textContent = 'Сканирование запущено... Наведите камеру на QR-код.';
                errorMessage.textContent = '';

                // Ensure canvas matches video dimensions for drawing
                video.addEventListener('loadedmetadata', () => {
                    canvasElement.width = video.videoWidth;
                    canvasElement.height = video.videoHeight;
                    // Adjust container to maintain aspect ratio and fit video
                    videoContainer.style.aspectRatio = `${video.videoWidth} / ${video.videoHeight}`;
                });

                requestAnimationFrame(tick);

                track = mediaStream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                if ('torch' in capabilities && capabilities.torch) {
                    toggleFlashButton.disabled = false;
                } else {
                    toggleFlashButton.disabled = true;
                    console.warn('Torch/flashlight is not supported or controllable on this device or browser.');
                }
            } catch (err) {
                console.error("Ошибка доступа к камере:", err);
                errorMessage.textContent = `Не удалось получить доступ к камере. Пожалуйста, убедитесь, что вы предоставили разрешение. Ошибка: ${err.name}`;
                scanStatus.textContent = 'Ошибка сканирования.';
                scanStatus.style.color = '#e74c3c';
                toggleFlashButton.disabled = true;
            }
        }

        async function toggleFlash() {
            if (!track || !('torch' in track.getCapabilities())) {
                console.warn('Torch/flashlight not available.');
                return;
            }

            try {
                await track.applyConstraints({
                    advanced: [{ torch: !isFlashOn }]
                });
                isFlashOn = !isFlashOn;
                toggleFlashButton.innerHTML = isFlashOn ? '<i class="fas fa-bolt"></i> Выключить вспышку' : '<i class="fas fa-bolt"></i> Включить вспышку';
                toggleFlashButton.classList.toggle('on', isFlashOn);
            } catch (err) {
                console.error('Ошибка переключения вспышки:', err);
                alert('Не удалось переключить вспышку. Возможно, устройство не поддерживает эту функцию или есть другая проблема.');
            }
        }

        function drawLine(begin, end, color) {
            canvasContext.beginPath();
            canvasContext.moveTo(begin.x, begin.y);
            canvasContext.lineTo(end.x, end.y);
            canvasContext.lineWidth = 4; // Thicker line
            canvasContext.strokeStyle = color;
            canvasContext.stroke();
        }

        function tick() {
            if (!isScanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Clear the canvas before drawing the new frame
                canvasContext.clearRect(0, 0, canvasElement.width, canvasElement.height);

                // Draw the video frame onto the canvas (important for jsQR)
                // We draw it invisibly, as the video element is now displayed directly
                // This step is critical because jsQR reads from the canvas.
                canvasContext.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

                const imageData = canvasContext.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    // Draw bounding box if QR code is found
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");

                    addScannedNumber(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadScannedNumbers();
            startScanner();
        });

        copyAllButton.addEventListener('click', copyAllNumbers);
        clearAllButton.addEventListener('click', clearAllScannedNumbers);
        sendToTelegramButton.addEventListener('click', sendToTelegram);
        toggleFlashButton.addEventListener('click', toggleFlash);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker зарегистрирован успешно:', registration);
                    })
                    .catch(error => {
                        console.error('Ошибка регистрации Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
